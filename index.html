<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset='utf-8'>
  <title>Instagram</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' href='style.css'>
</head>

<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="./img/instagram-celular.png" alt="celular">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
        <div class="profile-photo">
          <img src="./img/perfil.jpg" alt="foto de perfil">
        </div>
        <strong><a href="#" class="instagram-login">Continuar como flavia_sant</a></strong>
        <strong><a href="#" class="instagram-logout">Remover conta</a></strong>
      </div>
      <div class="group">
        <p class="not-account">
          Não é flavia_sant?
        </p>
        <p class="not-account">
          <a href="#" class="instagram-logout"><span class="link-blue">Alternar contas</span></a>
          ou
          <a href="#" class="instagram-logout"><span class="link-blue">Inscreva-se</span></a>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo.</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>

        </div>
      </div>
    </div>
  </div>
</body>

</html>
